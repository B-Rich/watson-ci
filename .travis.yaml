language: python
python:
    - "2.6"
    - "2.7"
    - "3.2"
install: 
    - pip install -r requirements.txt --use-mirrors
    - pip install -r dev-requirements.txt --use-mirrors
    - pip install -e .
script:
    - python -c "import watson.core; print watson.core.VERSION"
    - nosetests
    - pep8 watson/